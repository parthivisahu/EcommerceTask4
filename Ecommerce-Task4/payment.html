    <script src="./script/payment.js" defer></script>
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="./index.html">Shopsiee</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Categories
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Clothing</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Jewelery</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Electronics</a></li>
                </ul>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Clothing
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Men's Clothing</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Women's Clothing</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Kid's Clothing</a></li>
                </ul>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Electronics
                </a>
                
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
            <a href="./cart.html"><i style="padding-left: 2%;" class="fa-solid fa-cart-shopping cart-items"></i></a>
          </div>
          
        </div>
      </nav>

    <h1
        style="padding: 20px 0px 20px 0px; display: flex; align-items: center; justify-content: center; flex-wrap: wrap;">
        Payment</h1>
    <section id="payment-section" class="payment-page">

        <div class="total">
            <img src="./payment-img.png" width="90%">
        </div>
        <div class="total">
            <form id="payment-form">
                <div class="card-detail">
                    <label for="card-number">Card Number:</label>
                    <input type="text" id="card-number" placeholder="1234 5678 9012 3456">
                </div>
                <div class="card-detail">
                    <label for="expiry-date">Expiry Date:</label>
                    <input type="text" id="expiry-date" placeholder="MM/YY">
                </div>
                <div class="card-detail">
                    <label for="cvv">CVV:</label>
                    <input type="text" id="cvv" placeholder="123">
                </div>
                <div>
                    <button class="btn-cart" type="button" onclick="processPayment()">Pay Now</button>
                </div>
            </form>
        </div>
    </section>
</body>

</html>
